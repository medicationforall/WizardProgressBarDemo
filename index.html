<!DOCTYPE html>
<html>
<head>

<body>
  <h1>Progress bar</h1>
  <div class="wizard">

    </div>
    <div class="point">
      <div class="label">test 2</div>
      <div class="dot"></div>
      <div class="line"><div></div></div>
    </div>
    <div class="point">
      <div class="label">test 3</div>
      <div class="dot"></div>
      <div class="line"><div></div></div>
    </div>
    <div class="point">
      <div class="label">test 4</div>
      <div class="dot"></div>
      <div class="line"><div></div></div>
      </div>
    <div class="point">
      <div class="label">test 5</div>
      <div class="dot"></div>
      <div class="line"><div></div></div>
    </div>
  </div>
  
  <h2>Navigate</h2>
  <a href="" class="prev button">Previous</a>
  <a href="" class="next button">Next</a>
  
  <br />
  <br />
  <h2>Modify</h2>
  <a href="" class="remove button">Remove Step</a>
  <a href="" class="add button">Add Step</a>
  
</body>
</html>
